<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế TNCN Chi Tiết</title>
    <style>
        :root {
            --primary-orange: #FF6000;
            --white: #FFFFFF;
            --gray-text: #808080;
        }
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .card { background: var(--white); max-width: 800px; margin: auto; padding: 40px; border-radius: 8px; }
        h2 { color: #5c7cfa; text-align: center; margin-bottom: 30px; }
        
        .input-row { display: flex; align-items: center; margin-bottom: 15px; }
        .input-row label { flex: 1; font-size: 14px; }
        .input-row input, .input-row select { flex: 1.5; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        
        .explanation-box { border: 1px solid #eee; border-radius: 12px; padding: 25px; margin-top: 30px; line-height: 2; }
        .calc-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px; }
        .label { width: 280px; }
        .formula { flex: 1; color: #555; }
        
        .orange { color: var(--primary-orange); font-style: italic; }
        .footer-note { color: var(--gray-text); font-size: 13px; margin-top: 20px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        .bold { font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Cách 2: Tính thuế TNCN dựa trên mức lương GROSS</h2>

    <div class="input-row">
        <label>Tổng thu nhập (GROSS) <span class="orange">*</span></label>
        <input type="number" id="gross" value="30000000" oninput="update()">
    </div>
    <div class="input-row">
        <label>Mức lương đóng bảo hiểm <span class="orange">*</span></label>
        <input type="number" id="ins_salary" value="10000000" oninput="update()">
    </div>
    <div class="input-row">
        <label>Số lượng người phụ thuộc <span class="orange">*</span></label>
        <input type="number" id="dependents" value="1" oninput="update()">
    </div>

    <div class="explanation-box">
        <div class="calc-line">
            <span class="label">Bảo hiểm xã hội (8%) <span class="orange">(i)</span></span>
            <span class="formula" id="ex_bhxh"></span>
        </div>
        <div class="calc-line">
            <span class="label">Bảo hiểm y tế (1.5%) <span class="orange">(i)</span></span>
            <span class="formula" id="ex_bhyt"></span>
        </div>
        <div class="calc-line">
            <span class="label">Bảo hiểm thất nghiệp (1%) <span class="orange">(i)</span></span>
            <span class="formula" id="ex_bhtn"></span>
        </div>
        <div class="calc-line">
            <span class="label">Giảm trừ bản thân</span>
            <span class="formula">= 11.000.000</span>
        </div>
        <div class="calc-line">
            <span class="label">Giảm trừ người phụ thuộc</span>
            <span class="formula" id="ex_gtpt"></span>
        </div>
        <div class="calc-line bold">
            <span class="label">Tổng thu nhập tính thuế</span>
            <span class="formula" id="ex_taxable"></span>
        </div>
        <hr>
        <div class="calc-line bold">
            <span class="label">Số thuế TNCN cần nộp</span>
            <span class="formula" id="ex_final_tax"></span>
        </div>
        <p class="footer-note" id="tax_bracket_info"></p>
    </div>
</div>

<script>
    const f = (n) => Math.round(n).toLocaleString('vi-VN');

    function update() {
        const gross = parseFloat(document.getElementById('gross').value) || 0;
        const ins = parseFloat(document.getElementById('ins_salary').value) || 0;
        const dep = parseInt(document.getElementById('dependents').value) || 0;

        // 1. Tính bảo hiểm
        const bhxh = ins * 0.08;
        const bhyt = ins * 0.015;
        const bhtn = ins * 0.01;
        const totalIns = bhxh + bhyt + bhtn;

        // 2. Giảm trừ
        const gtbt = 11000000;
        const gtpt = dep * 4400000;

        // 3. Thu nhập tính thuế
        let taxable = gross - totalIns - gtbt - gtpt;
        if (taxable < 0) taxable = 0;

        // 4. Thuế suất
        let tax = 0; let rate = ""; let sub = 0;
        if (taxable <= 5000000) { tax = taxable * 0.05; rate = "5%"; sub = 0; }
        else if (taxable <= 10000000) { tax = taxable * 0.1 - 250000; rate = "10%"; sub = 250000; }
        else if (taxable <= 18000000) { tax = taxable * 0.15 - 750000; rate = "15%"; sub = 750000; }
        else if (taxable <= 32000000) { tax = taxable * 0.2 - 1650000; rate = "20%"; sub = 1650000; }
        else if (taxable <= 52000000) { tax = taxable * 0.25 - 3250000; rate = "25%"; sub = 3250000; }
        else if (taxable <= 80000000) { tax = taxable * 0.3 - 5850000; rate = "30%"; sub = 5850000; }
        else { tax = taxable * 0.35 - 9850000; rate = "35%"; sub = 9850000; }

        // Hiển thị diễn giải biểu thức
        document.getElementById('ex_bhxh').innerText = `= ${f(ins)} x 8% = ${f(bhxh)}`;
        document.getElementById('ex_bhyt').innerText = `= ${f(ins)} x 1,5% = ${f(bhyt)}`;
        document.getElementById('ex_bhtn').innerText = `= ${f(ins)} x 1% = ${f(bhtn)}`;
        document.getElementById('ex_gtpt').innerText = `= 4.400.000 x ${dep} = ${f(gtpt)}`;
        
        document.getElementById('ex_taxable').innerText = 
            `= ${f(gross)} - (${f(bhxh)} + ${f(bhyt)} + ${f(bhtn)} + ${f(gtbt)} + ${f(gtpt)}) = ${f(taxable)}`;
        
        document.getElementById('ex_final_tax').innerText = 
            `= ${f(taxable)} x ${rate} - ${f(sub)} = ${f(Math.max(0, tax))}`;

        document.getElementById('tax_bracket_info').innerText = 
            `(Mức thuế TNCN áp dụng đối với mức thu nhập ${f(taxable)}đ/tháng là ${rate} - ${f(sub)}) (Xem bảng bên dưới)`;
    }
    update();
</script>
</body>
</html>
