<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tính Thuế TNCN - Giao diện chuẩn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; }
        .sidebar-item.active { background-color: #fff7ed; border-left: 5px solid #ff6000; color: #ff6000; font-weight: bold; }
        .tab-sub.active { border-bottom: 3px solid #ff6000; color: #ff6000; font-weight: bold; }
        
        /* Căn chỉnh theo kiểu: Nhãn trái - Input phải */
        .field-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 12px 0; 
            border-bottom: 1px solid #f0f0f0; 
        }
        .field-label { 
            font-weight: 500; 
            color: #334155; 
            flex: 1; 
            padding-right: 20px;
        }
        .field-input { flex: 1; text-align: right; }
        
        .input-custom { 
            border: 1px solid #cbd5e1; 
            border-radius: 6px; 
            padding: 10px 15px; 
            outline: none; 
            transition: all 0.2s; 
            text-align: right; 
            width: 100%; 
            max-width: 300px;
            font-size: 15px;
        }
        .input-custom:focus { border-color: #ff6000; box-shadow: 0 0 0 3px rgba(255, 96, 0, 0.1); }
        .result-row { background-color: #fff7ed; border-radius: 8px; border: none; padding: 12px 15px; margin-top: 10px; }
        .result-text { color: #ff6000; font-weight: bold; }

        .step-line { display: flex; justify-content: space-between; padding: 5px 0; font-size: 14px; border-bottom: 1px dashed #e2e8f0; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <div class="w-full md:w-72 bg-white shadow-xl z-10">
        <div class="p-6 border-b text-xl font-bold text-gray-800 flex items-center">
            <i class="fa-solid fa-calculator text-[#ff6000] mr-3"></i> THUẾ TNCN
        </div>
        <nav class="mt-4">
            <div onclick="switchMainTab('net')" id="m-net" class="sidebar-item active p-5 cursor-pointer flex items-center hover:bg-orange-50 transition">
                <i class="fa-solid fa-wallet w-8 text-center"></i> 1. Tính từ lương NET
            </div>
            <div onclick="switchMainTab('gross')" id="m-gross" class="sidebar-item p-5 cursor-pointer flex items-center hover:bg-orange-50 transition">
                <i class="fa-solid fa-money-bill-trend-up w-8 text-center"></i> 2. Tính từ lương GROSS
            </div>
            <div onclick="switchMainTab('refund')" id="m-refund" class="sidebar-item p-5 cursor-pointer flex items-center hover:bg-orange-50 transition">
                <i class="fa-solid fa-hand-holding-dollar w-8 text-center"></i> 3. Quyết toán hoàn thuế
            </div>
        </nav>
    </div>

    <div class="flex-1 p-6 md:p-10 overflow-y-auto">
        <div class="max-w-4xl mx-auto space-y-8">
            
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div id="sub-tabs" class="flex bg-gray-50 border-b">
                    <button onclick="switchSubTab(0)" id="st-0" class="tab-sub flex-1 py-4 active transition">Lương cố định hàng tháng</button>
                    <button onclick="switchSubTab(1)" id="st-1" class="tab-sub flex-1 py-4 text-gray-400 transition">Lương thay đổi (12 tháng)</button>
                </div>
                
                <div class="p-8">
                    <h2 id="display-title" class="text-lg font-bold text-[#ff6000] mb-8 border-b pb-4 uppercase italic"></h2>
                    <div id="fields-area" class="space-y-1"></div>
                    <div id="result-notice" class="hidden mt-8 p-4 rounded-xl border border-dashed border-orange-300 bg-orange-50 text-orange-800 text-sm"></div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                <h3 class="font-bold text-gray-800 mb-6 flex items-center italic">
                    <i class="fa-solid fa-circle-info text-[#ff6000] mr-2"></i> Diễn giải cách tính chi tiết:
                </h3>
                <div id="diag-area" class="space-y-1 text-gray-600"></div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h4 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">Biểu tính thuế rút gọn</h4>
                <table class="w-full text-xs text-center border-collapse">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr><th class="p-2 border">Bậc</th><th class="p-2 border">Thu nhập tính thuế/tháng</th><th class="p-2 border">Thuế suất</th><th class="p-2 border">Số thuế phải nộp</th></tr>
                    </thead>
                    <tbody id="tax-table-quick"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'net', subTab = 0;
        const fmt = (n) => new Intl.NumberFormat('vi-VN').format(Math.round(n));
        const taxData = [
            { b: 1, limit: 5e6, rate: 0.05, sub: 0, text: "Đến 5tr", quick: "5% TNTT" },
            { b: 2, limit: 10e6, rate: 0.10, sub: 25e4, text: "5tr - 10tr", quick: "10% TNTT - 250k" },
            { b: 3, limit: 18e6, rate: 0.15, sub: 75e4, text: "10tr - 18tr", quick: "15% TNTT - 750k" },
            { b: 4, limit: 32e6, rate: 0.20, sub: 165e4, text: "18tr - 32tr", quick: "20% TNTT - 1.65tr" },
            { b: 5, limit: 52e6, rate: 0.25, sub: 325e4, text: "32tr - 52tr", quick: "25% TNTT - 3.25tr" },
            { b: 6, limit: 80e6, rate: 0.30, sub: 585e4, text: "52tr - 80tr", quick: "30% TNTT - 5.85tr" },
            { b: 7, limit: Infinity, rate: 0.35, sub: 985e4, text: "Trên 80tr", quick: "35% TNTT - 9.85tr" }
        ];

        function switchMainTab(t) {
            currentTab = t;
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById('m-'+t).classList.add('active');
            document.getElementById('sub-tabs').style.display = (t === 'refund') ? 'none' : 'flex';
            renderInputs();
        }

        function switchSubTab(s) {
            subTab = s;
            document.querySelectorAll('.tab-sub').forEach(el => el.classList.remove('active'));
            document.getElementById('st-'+s).classList.add('active');
            renderInputs();
        }

        function renderInputs() {
            const area = document.getElementById('fields-area');
            const title = document.getElementById('display-title');
            
            if (currentTab === 'refund') {
                title.innerText = "Bảng tính số tiền thuế thu nhập cá nhân được hoàn (Theo năm)";
                area.innerHTML = `
                    <div class="field-row"><label class="field-label">Tổng thu nhập (GROSS) năm *</label><input type="number" id="v1" value="216000000" oninput="runCalc()" class="input-custom"></div>
                    <div class="field-row"><label class="field-label">Tổng bảo hiểm đã đóng năm *</label><input type="number" id="vbh" value="22680000" oninput="runCalc()" class="input-custom"></div>
                    <div class="field-row"><label class="field-label">Số lượng người phụ thuộc *</label><input type="number" id="v2" value="0" oninput="runCalc()" class="input-custom"></div>
                    <div class="field-row"><label class="field-label">Số tháng phụ thuộc *</label><input type="number" id="vmo" value="0" oninput="runCalc()" class="input-custom"></div>
                    <div class="field-row"><label class="field-label">Số thuế TNCN đã khấu trừ *</label><input type="number" id="vpaid" value="1000000" oninput="runCalc()" class="input-custom"></div>
                    <div class="field-row result-row"><label class="field-label result-text">Số tiền thuế được hoàn (i)</label><input type="text" id="vres" readonly class="input-custom bg-white result-text"></div>
                `;
            } else {
                title.innerText = `Tính từ lương ${currentTab.toUpperCase()} - ${subTab === 0 ? 'Cố định' : 'Thay đổi'}`;
                if (subTab === 0) {
                    area.innerHTML = `
                        <div class="field-row"><label class="field-label">Lương ${currentTab.toUpperCase()} hàng tháng *</label><input type="number" id="v1" value="18000000" oninput="runCalc()" class="input-custom"></div>
                        ${currentTab === 'gross' ? '<div class="field-row"><label class="field-label">Mức lương đóng BH *</label><input type="number" id="vbh" value="18000000" oninput="runCalc()" class="input-custom"></div>' : ''}
                        <div class="field-row"><label class="field-label">Số người phụ thuộc *</label><input type="number" id="v2" value="0" oninput="runCalc()" class="input-custom"></div>
                        <div class="field-row result-row"><label class="field-label result-text">Thuế TNCN phải nộp tháng</label><input type="text" id="vres" readonly class="input-custom bg-white result-text"></div>
                    `;
                } else { area.innerHTML = `<p class="text-center py-10 text-gray-300 italic">Tính năng 12 tháng đang cập nhật...</p>`; }
            }
            runCalc();
        }

        function runCalc() {
            const diag = document.getElementById('diag-area');
            const notice = document.getElementById('result-notice');
            notice.classList.add('hidden');
            const v1 = parseFloat(document.getElementById('v1')?.value) || 0;
            const v2 = parseInt(document.getElementById('v2')?.value) || 0;
            const resField = document.getElementById('vres');

            if (currentTab === 'refund') {
                const vbh = parseFloat(document.getElementById('vbh').value) || 0;
                const vmo = parseInt(document.getElementById('vmo').value) || 0;
                const paid = parseFloat(document.getElementById('vpaid').value) || 0;
                
                const depCut = 4400000 * v2 * vmo;
                const tnttYear = Math.max(0, v1 - vbh - 132000000 - depCut);
                const tnttMonth = tnttYear / 12;
                let r = taxData.find(x => tnttMonth <= x.limit) || taxData[6];
                const taxYear = (tnttMonth * r.rate - r.sub) * 12;
                const refund = paid - taxYear;

                if(resField) resField.value = fmt(refund);
                notice.classList.remove('hidden');
                notice.innerHTML = `Dựa trên dữ liệu, số thuế bạn ${refund >= 0 ? 'được hoàn' : 'cần nộp thêm'} là: <b>${fmt(Math.abs(refund))}đ</b>.`;
                diag.innerHTML = `
                    <div class="step-line"><span>Giảm trừ bản thân năm:</span><span>132.000.000</span></div>
                    <div class="step-line"><span>Giảm trừ người phụ thuộc:</span><span>${fmt(depCut)}</span></div>
                    <div class="step-line font-bold"><span>TNTT cả năm:</span><span>${fmt(tnttYear)}</span></div>
                    <div class="step-line font-bold text-orange-600"><span>Số thuế TNCN phải nộp năm:</span><span>${fmt(taxYear)}</span></div>
                    <div class="step-line font-bold text-blue-600 border-t pt-2"><span>SỐ TIỀN HOÀN THUẾ:</span><span>${fmt(paid)} - ${fmt(taxYear)} = ${fmt(refund)}</span></div>
                `;
            } else if (subTab === 0) {
                let bhAmt = 0;
                if(currentTab === 'gross') bhAmt = (parseFloat(document.getElementById('vbh').value) || 0) * 0.105;
                let tntt = Math.max(0, v1 - bhAmt - 11000000 - (v2 * 4400000));
                let r = taxData.find(x => tntt <= x.limit) || taxData[6];
                let tax = tntt * r.rate - r.sub;
                if(resField) resField.value = fmt(tax);
                diag.innerHTML = `
                    ${currentTab === 'gross' ? `<div class="step-line"><span>Bảo hiểm (10.5%):</span><span>${fmt(bhAmt)}</span></div>` : ''}
                    <div class="step-line"><span>Giảm trừ gia cảnh:</span><span>11tr + ${fmt(v2*4.4e6)}</span></div>
                    <div class="step-line font-bold"><span>Thu nhập tính thuế:</span><span>${fmt(tntt)}</span></div>
                    <div class="step-line font-bold text-orange-600"><span>Thuế nộp tháng:</span><span>${fmt(tax)}</span></div>
                `;
            }
        }

        window.onload = () => {
            let h = "";
            taxData.forEach(r => h += `<tr><td class="p-2 border">${r.b}</td><td class="p-2 border text-left pl-4">${r.text}</td><td class="p-2 border">${r.rate*100}%</td><td class="p-2 border font-medium">${r.quick}</td></tr>`);
            document.getElementById('tax-table-quick').innerHTML = h;
            switchMainTab('net');
        };
    </script>
</body>
</html>
